<!DOCTYPE html>
<head lang="pt-br">
  <meta charset="UTF-8" />
  <title>Chatbot MAV</title>
  <link rel="stylesheet" href="./public/styles/style.css" />
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div id="chat-popup">
    <button id="chat-button"><i class="fa-solid fa-comment"></i></button>
  </div>
  <div id="chat-window" style="display: none;">
    <div id="chat-header">
      <div id="chat-title">
        <img src="http://www.mavba.org.br/images/ico/favicon.ico" alt="Logo MAV" id="chat-logo" />
        <div>
          <strong>MAV</strong><br><span style="font-size: 12px;">Online</span>
        </div>
      </div>
      <div id="chat-controls">
        <button id="minimize-btn" title="Minimizar">-</button>
        <button id="close-btn" title="Fechar">×</button>
      </div>
    </div>
    <div id="chat-messages"></div>
    <hr>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Envie sua dúvida..." />
      <button id="send-button"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>
  <script src="./public/components/script.js"></script>
  <script src="./public/components/animationsChatBot.js"></script>
</body>
</html>
